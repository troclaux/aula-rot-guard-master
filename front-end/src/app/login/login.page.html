<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login(login_form)" [formGroup]="login_form">
    <ion-textarea formControlName="email" type="email" placeholder="E-mail"></ion-textarea>
    <ion-textarea formControlName="password" type="password" placeholder="Senha"></ion-textarea>
    <ion-button [disabled]="!login_form.valid" type='submit'>Logar</ion-button>
  </form>
</ion-content>
